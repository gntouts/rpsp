<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/media/img/rpsp.ico" type="image/x-icon">
    <link rel="icon" href="/media/img/rpsp.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>ΠΕΤΡΑ ΜΟΛΥΒΙ ΨΑΛΙΔΙ ΧΑΡΤΙ</title>
</head>
<body>
    <header>
        <h1>Πέτρα Μολύβι Ψαλίδι Χαρτί</h1>
    </header>
    <!-- <div>
        
            <label for="form">Όνομα Χρήστη: </label>
            <input type="text" onkeyup="changeText(this)" name="username" placeholder="Χρήστης" id="form" class="input-txt" />
        
        <p>Εμφανίζεται το όνομα χρήστη: </p>
        <span id="initname">Χρήστης</span>
    </div> -->
    <div class="scoreboard"></div>
    <div class="outcome" id="outcome" style="background-color:white;">
        <p id="res"><strong>Αποτέλεσμα</strong></p>
            <span>Your move</span>
            <img id="user-move" class="move" src="./media/img/blank.png" alt="">
            <img id="pc-move" class="move" src="./media/img/blank.png" alt="">
            <span>PC move</span>
    </div>
    <div class="buttons">
        <input class="button" onclick="whoWins('r')" type="image" src="./media/img/rock800.png" />
        <input class="button" onclick="whoWins('s')" type="image" src="./media/img/scissors800.png" />
        <input class="button" onclick="whoWins('pnc')" type="image" src="./media/img/pencil800.png" />
        <input class="button" onclick="whoWins('ppr')" type="image" src="./media/img/paper800.png" />
    </div>
    <div class="scores">
            <button type="button" name="player-score" id="player-score" class="scores" disabled>
                Παίκτης: 0
            </button>
            <button type="button" name="pc-score" id="pc-score" class="scores" disabled>
                PC: 0
            </button>
            <br>
            <button type="button" name="draw-score" id="draw-score" class="scores" disabled>
                    Ισοπαλίες: 0
                </button>
            
        </div>
    <div class="ruleset"> 
        <h2 class="rules">Κανόνες</h2>
        <p class="rules">
            Η Πέτρα σπάει το Μολύβι και το Ψαλίδι.
        </p>
        <p class="rules">
            Το Ψαλίδι κόβει το Χαρτί και το Μολύβι.
        </p>
        <p class="rules">
            Το Χαρτί τυλίγει την Πέτρα.
        </p>
        <p class="rules">
            Το Μολύβι γράφει το Χαρτί.
        </p>
    </div>
            
</body>

</html>
