<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/media/img/rpsp.ico" type="image/x-icon">
    <link rel="icon" href="/media/img/rpsp.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>ΠΕΤΡΑ ΜΟΛΥΒΙ ΨΑΛΙΔΙ ΧΑΡΤΙ</title>
</head>
<body>
    <header>
        <h1>Πέτρα Μολύβι Ψαλίδι Χαρτί</h1>
    </header>
    <div>
        
            <label for="form">Όνομα Χρήστη: </label>
            <input type="text" onkeyup="changeText(this)" name="username" placeholder="Χρήστης" id="form" class="input-txt" />
        
        <p>Εμφανίζεται το όνομα χρήστη: </p>
        <span id="initname">Χρήστης</span>
    </div>
    <div class="scoreboard"></div>
    <div class="outcome" id="outcome" style="background-color:blue;">
            <img id="user-move" class="user-move" src="./media/img/blank.png" alt="">
            <img id="pc-move" class="pc-move" src="./media/img/blank.png" alt="">
    </div>
    <div class="buttons">
        <input class="button" onclick="whoWins('r')" type="image" src="./media/img/rock800.png" />
        <input class="button" onclick="whoWins('s')" type="image" src="./media/img/pencil800.png" />
        <input class="button" onclick="whoWins('pnc')" type="image" src="./media/img/scissors800.png" />
        <input class="button" onclick="whoWins('ppr')" type="image" src="./media/img/paper800.png" />
    </div>
    <div class="ruleset"> 
        <h2 class="rules">Κανόνες</h2>
        <p class="rules">
            Η Πέτρα σπάει το Μολύβι και το Ψαλίδι.
        </p>
        <p class="rules">
            Το Ψαλίδι κόβει το Χαρτί και το Μολύβι.
        </p>
        <p class="rules">
            Το Χαρτί τυλίγει την Πέτρα.
        </p>
        <p class="rules">
            Το Μολύβι γράφει το Χαρτί.
        </p>
    </div>
    <div class="scores">
        <label for="player">Player</label>
        <label for="pc">PC</label><br>
        <input type="text" name="player-score" id="player" class="scores">
        <span>:</span>
        <input type="text" name="pc-score" id="pc" class="scores">
        
    </div>
    <button onclick="javascript:myFunction('red')">Try it</button>
    
</body>

</html>
